<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
   <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<form action="http://learn.golearntocode.com/forms" method="post">
	<div class="form-group">
		<label for="email"><i class="fa fa-life-ring">Email address</i></label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
		</div>
	<div class="form-group">
		<label for="subject">What do you need?</label>
		<input type="text" class="form-control" id="subject" name="subject" placeholder="What's up">
	</div>
	<div class="form-group">
		<label for="body">Tell me more</label>
		<textarea class="form-control" name="body" rows="3"></textarea>
	</div>
	<button type="submit" class="btn btn-success">Submit</button>
	<a href="#" class="btn btn-primary btn-lg"><i class="fa fa-facebook-square"></i> Connect with me on Facebook</a>
	</form>

	</body>
	</html
